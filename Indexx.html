
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 250px;
            outline: none;
        }
        header button {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 30px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        header button:hover {
            background: #d95500;
        }
        nav {
            width: 15%;
            height: 700px;
            float: left;
            background: linear-gradient(to bottom, #ff6a00, #ee0979);
            color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }
        nav a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
            font-weight: bold;
        }
        main {
            width: 85%;
            height: 700px;
            float: left;
            background: linear-gradient(to right, #cfd9df, #e2ebf0);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        iframe {
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
            font-size: 1rem;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Web Design Assignment 1</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <nav>
        <a href="Home.html" target="main">Home</a>
        <a href="About.html" target="main">About Us</a>
        <a href="Gallery.html" target="main">Gallery</a>
        <a href="story.html" target="main">Story</a>
        <a href="demo.html" target="main">Sign Up</a>
    </nav>

    <main>
        <iframe src="" name="main" width="100%" height="695"></iframe>
    </main>

    <footer>

    </footer>
</body>
</html>
